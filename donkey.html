<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid practice - Donkey game </title>
    <link rel="stylesheet" href="./css/donkey.css">
</head>
<body>
    <div class="donkey-game">
        <div class="dnk-box dnk-box1">1</div>
        <div class="dnk-box dnk-box2">2</div>
        <div class="dnk-box dnk-box3">3</div>
        <div class="dnk-box dnk-box4">4</div>
        <div class="dnk-box dnk-box5">5</div>
        <div class="dnk-box dnk-box6">6</div>
        <div class="dnk-box dnk-box7">7</div>
        <div class="dnk-box dnk-box8">8</div>
        <div class="dnk-box dnk-box9">9</div>
        <div class="dnk-box dnk-box10">10</div>

        <!-- with absolute position -->
        <div class="dnk-box dnk-box1a">1</div>
        <div class="dnk-box dnk-box2a">2</div>
        <div class="dnk-box dnk-box3a">3</div>
        <div class="dnk-box dnk-box4a">4</div>
        <div class="dnk-box dnk-box5a">5</div>
        <div class="dnk-box dnk-box6a">6</div>
        <div class="dnk-box dnk-box7a">7</div>
        <div class="dnk-box dnk-box8a">8</div>
        <div class="dnk-box dnk-box9a">9</div>
        <div class="dnk-box dnk-box10a">10</div>


     </div>
    <script src="./js/donkey.js"></script>
</body>
</html>
