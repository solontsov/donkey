<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 2px solid blue;
            width: 100px;
            height: 50px;
            position: relative;
        }

        .switch {
            position: absolute;
            box-sizing: border-box;
            border: 8px solid #070;
            width: 50px;
            height: 50px;
            transition: left 200ms ease-in-out;
            /* transform: ; */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="switch" onclick="handleClick(event)"></div>
    </div>

    <script>
        let state = 0;
        const handleClick = (e) => {
            state = 1 - state;
            console.log(state);
            e.target.style.left = `${50 * state}px`

        }
    </script>

</body>

</html>
